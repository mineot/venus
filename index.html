<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <title>Venus</title>
  </head>
  <body>
    <section class="scaffold">
      <header>
        <span class="item">Header</span>
        <i class="item bi bi-list" data-target="#menu"></i>
      </header>
      <aside id="menu">Aside</aside>
      <main>
        <h1>
          <span>Venus h1</span>
          <small>Venus h1 small</small>
        </h1>
        <h2>
          <span>Venus h2</span>
          <small>Venus h2 small</small>
        </h2>
        <h3>
          <span>Venus h3</span>
          <small>Venus h3 small</small>
        </h3>
        <h4>
          <span>Venus h4</span>
          <small>Venus h4 small</small>
        </h4>
        <h5>
          <span>Venus h5</span>
          <small>Venus h5 small</small>
        </h5>
        <h6>
          <span>Venus h6</span>
          <small>Venus h6 small</small>
        </h6>
        <div class="flex row px">
          <button class="main">
            <i class="bi bi-house"></i>
            <span>Main</span>
          </button>
          <button>
            <i class="bi bi-house"></i>
            <span>Regular</span>
          </button>
          <button class="danger">
            <i class="bi bi-house"></i>
            <span>Danger</span>
          </button>
          <button disabled>
            <i class="bi bi-house"></i>
            <span>Disabled</span>
          </button>
          <button class="danger" disabled>
            <i class="bi bi-house"></i>
            <span>Danger Disabled</span>
          </button>
        </div>
        <div class="flex row px">
          <a href="#" class="main">
            <i class="bi bi-house"></i>
            <span>Main</span>
          </a>
          <a href="#">
            <i class="bi bi-house"></i>
            <span>Regular</span>
          </a>
          <a href="#" class="danger">
            <i class="bi bi-house"></i>
            <span>Danger</span>
          </a>
          <a href="#" disabled>
            <i class="bi bi-house"></i>
            <span>Disabled</span>
          </a>
          <a href="#" class="danger" disabled>
            <i class="bi bi-house"></i>
            <span>Danger Disabled</span>
          </a>
        </div>
      </main>
    </section>
  </body>
</html>
